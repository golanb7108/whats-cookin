<!--<!doctype html>-->
<html lang="en" data-framework="javascript" xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8">
		<title>Ex5</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>
		<div id="login">
			<form name="loginForm">
				<header id="login_header">
					<h2> Login header </h2>
				</header>
				<input id="user_name" type="text" placeholder="Enter user name" autofocus>
				<br>
				<input id="password" type="password" placeholder="Enter password">
				<br>
				<input type="button" onclick="login()" value="Login" id="login_btn">
				<input type="button" onclick="activate_register()" value="Register" id="go_to_reg_btn">

			</form>
		</div>
		<div id="register" style="display: none;">
			<form name="registerForm">
				<header id="register_header">
					<h2> Register header </h2>
				</header>
				<input id="full_name" type="text" placeholder="Enter full name" autofocus>
				<br>
				<input id="reg_user_name" type="text" placeholder="Enter user name">
				<br>
				<input id="reg_pass_word" type="password" placeholder="Enter password">
				<br>
				<input id="ver_reg_pass_word" type="password" placeholder="Verify password">
				<br>
				<input type="button" onclick="register()" value="Register" id="reg_btn">

			</form>
		</div>
		<div id="todoapp" style="display: none;">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" onkeypress="return runScript(event)" onblur="addItem()"
					   placeholder="What needs to be done?" autofocus >
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<div id="all">
					</div>
					<div id="active" style="display: none;">
					</div>
					<div id="completed" style="display: none;">
					</div>
				</ul>
			</section>
			<footer id="footer">
				<span id="counter"></span>

				<input type="button" onclick="deleteItem(-1)" value="clean all" id="clean-all">

                <input type="button" onclick="activate_login()" value="logout" id="logout">
			</footer>
		</div>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="js/helpers.js"></script>
		<script src="js/store.js"></script>
		<script src="js/model.js"></script>
		<script src="js/template.js"></script>
		<script src="js/view.js"></script>
		<script src="js/controller.js"></script>
		<script src="js/app.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="main.js"></script>

	</body>
</html>
